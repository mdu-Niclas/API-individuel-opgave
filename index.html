<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibmljbGFzLXNhbXNvZSIsImEiOiJja2Z4cXlwYzMwMzRnMnRtNzBxcGxxcmlrIn0.F6_9u9YmalQu036XrHmN9Q';
var map = new mapboxgl.Map({

<h2 class="overskrift2"> Se hvordan vejret er i München</h2>


 <div id="result"></div>

<script>
    
    
$(document).ready(function() {

    // get the weather data via query URI
    fetch("http://api.openweathermap.org/data/2.5/weather?q=Munich&lang=da&units=metric&appid=201d090c9cceacfc8931df89310ebfbb").then(response => {
        return response.json();
    }).then(data => {

        // Work with JSON data here
        console.log(data); 
        
    

        // tilføjer ("append") en div til vejroplysninger
        
        $('#result').append(

           
            '<div class="weatherInfo">' +

            //  bynavn
            '<h1> ' + data.name + ' </h1>' +

            // tilføjer en beskrivelse af vejret lige nu
            '<h2>Vejr: ' + data.weather[0].description + '</h2>' +

            // tilføjer vejrsymbol
            '<figure>' +
            '<img src="images/' + data.weather[0].icon + '.png" alt="Vejrsymbol">' +
            '</figure>' +

        

            // afslutter #weatherInfo taggen
            '</div>'); // .append til #result slut

        // here are the icons: https://openweathermap.org/weather-conditions 



  }).catch(err => {
        // Do something for an error here
        console.log('There was an error ...');
    });
    

}); // document ready end

    </script>
